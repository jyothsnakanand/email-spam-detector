apiVersion: apps/v1
kind: Deployment
metadata:
  name: spam-detector
  labels:
    app: spam-detector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spam-detector
  template:
    metadata:
      labels:
        app: spam-detector
    spec:
      containers:
      - name: spam-detector
        image: spam-detector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MODEL_PATH
          value: "/app/models/spam_detector_model.pkl"
        - name: VECTORIZER_PATH
          value: "/app/models/vectorizer.pkl"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: spam-detector-models
